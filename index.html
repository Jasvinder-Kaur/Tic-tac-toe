<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>

            <div class="player player2">Player 2 : O</div>
        </div>

    </div>
    <script src="script.js"></script>
